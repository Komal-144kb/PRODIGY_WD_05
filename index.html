<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="container">
      <header class="input-container">
        <input class="city-input" placeholder="search city" type="text"  id="">
         <button class="search-btn">
            <span class="material-symbols-outlined">
                search
                </span>
         </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-container">
            <div class="location">
                 <span class="material-symbols-outlined">
                    location_on
                 </span>
                    <h4 class="country-text">Gwalior</h4>
            </div>
            <h5 class="current-date regular-txt">sun,09 march</h5>
        </div>
        <div class="weather-container">
            <img src="image.png"  class="weather-img">
            <div class="weather-summary-info">
                <h1 class="temp-text"> 28 °C</h1>
                <h3 class="condition-txt regular-text">Clouds</h3>
            </div>
        </div>
        <div class="weather-condition-container">
            <div class="condition-info">
                <span class="material-symbols-outlined">
                    water_drop
                </span>
                <div class="condition-item">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-text">55%</h5>
                </div>
            </div>

            <div class="condition-info">
                <span class="material-symbols-outlined">
                    air
                </span>
                <div class="condition-item">
                    <h5 class="regular-txt">wind speed</h5>
                    <h5 class="wind-value-text">55%</h5>
                </div>
            </div>
        </div>
        <div class="forecast-item-container">
            <div class="forest-item">
                <h5 class="forcast-item regular-text">05 Aug</h5>
                <img src="Assets/thunderstrom.png"  alt="" class="forcast-item-img">
                <h5 class="forcast-item regular-text"> 28 °C</h5>
            </div>
            <div class="forest-item">
                <h5 class="forcast-item regular-text">05 Aug</h5>
                <img src="Assets/thunderstrom.png"  alt="" class="forcast-item-img">
                <h5 class="forcast-item regular-text"> 28 °C</h5>
            </div>
            <div class="forest-item">
                <h5 class="forcast-item regular-text">05 Aug</h5>
                <img src="Assets/thunderstrom.png"  alt="" class="forcast-item-img">
                <h5 class="forcast-item regular-text"> 28 °C</h5>
            </div>
            <div class="forest-item">
                <h5 class="forcast-item regular-text">05 Aug</h5>
                <img src="Assets/thunderstrom.png"  alt="" class="forcast-item-img">
                <h5 class="forcast-item regular-text"> 28 °C</h5>
            </div>
        </div>
      </section>
      <section class="search-city section-message">
      <img src="Assets/searchimage.png">
      <div>
        <h1>search city</h1>
        <h4 class="regular-txt">
            find out the weather condition of the city
        </h4>
      </div>
      </section>
     <section class="not-found section-message" style="display: none;">
      <img src="Assets/searchnotfound.jpg">
      <div>
        <h1>search not found</h1>
        <h4 class="regular-txt">
            find out the weather condition of the city
        </h4>
      </div>
      </section>
    </div>
</body>
</html>
